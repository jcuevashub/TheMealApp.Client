<div class="card h-100 shadow-sm" *ngIf="meal">
  <div class="image position-relative;" style="cursor: pointer;">
    <img src="{{ meal.mealThumb }}" alt="{{ meal.name }}" class="img-fluid bg-light"/>

    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button routerLink="/details/{{meal.id}}" type="button" class="btn btn-primary">View</button>
    </div>
  </div>

  <div class="card-body d-flex flex-column">
    <a>
      <h6 class="text-uppercase">{{ meal.name }}</h6>
    </a>
   </div>
</div>
